<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Appointment</title>
    <style>
        body {
            font-family: "Inter", Arial, Helvetica, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        select, button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        select:focus, button:focus {
            outline: none;
            border-color: #6a64f1;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #6a64f1;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a54d1;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Create Appointment</h1>
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
    
            <div class="form-group">
                <label for="patient">Patient:</label>
                <select name="patient" id="patient" required>
                    <option value="" disabled selected>Select a patient</option>
                    {% for patient in patients %}
                    <option value="{{ patient.id }}">{{ patient.first_name }} {{ patient.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <div class="form-group">
                <label for="doctor">Doctor:</label>
                <select name="doctor" id="doctor" required>
                    <option value="" disabled selected>Select a doctor</option>
                    {% for doctor in doctors %}
                    <option value="{{ doctor.id }}">Dr. {{ doctor.first_name }} {{ doctor.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <div class="form-group">
                <label for="schedule">Schedule:</label>
                <select name="schedule" id="schedule" required>
                    <option value="" disabled selected>Select a schedule</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" min="{{ now.date }}" required>
            </div>
    
            <button type="submit">Create Appointment</button>
        </form>
    </div>
    
    <script>
        $(document).ready(function () {
            $('#doctor').change(function () {
                const doctorId = $(this).val();
                const scheduleSelect = $('#schedule');
    
                scheduleSelect.empty().append('<option value="" disabled selected>Loading...</option>');
    
                if (doctorId) {
                    $.ajax({
                        url: "{% url 'create_appointment' %}",
                        type: 'GET',
                        data: { doctor_id: doctorId },
                        success: function (response) {
                            scheduleSelect.empty().append('<option value="" disabled selected>Select a schedule</option>');
                            response.schedules.forEach(function (schedule) {
                                scheduleSelect.append(`<option value="${schedule.id}">${schedule.day} - ${schedule.shifts}</option>`);
                            });
                        },
                        error: function () {
                            alert('Failed to fetch schedules. Please try again.');
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
