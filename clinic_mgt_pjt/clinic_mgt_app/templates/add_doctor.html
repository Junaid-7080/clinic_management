<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #1A1B1E;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #e0e0e0;
            text-align: left;
            padding: 10px;
        }
        th {
            background-color: #f9f9f9;
            color: #333;
            font-weight: bold;
        }
        td {
            background-color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }
        .btn-success {
            background-color: #28a745;
            color: #fff;
        }
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }
        .btn-success:hover, .btn-danger:hover {
            opacity: 0.8;
        }
        .action-buttons {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>User Details</h1>

    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Active</th>
            <th>Staff</th>
            <th>Role</th>
            <th>Created At</th>
            <th>Updated At</th>
        </tr>
        <tr>
            <td>{{ main.username }}</td>
            <td>{{ main.email }}</td>
            <td>{{ main.is_active|yesno:"Yes,No" }}</td>
            <td>{{ main.is_staff|yesno:"Yes,No" }}</td>
            <td>{{ main.get_role_display }}</td>
            <td>{{ main.created_at }}</td>
            <td>{{ main.updated_at }}</td>
        </tr>
    </table>

    <div class="action-buttons">
        <button type="button" class="btn btn-success" onclick="location.href='{% url 'approve' main.id %}'">Approve</button>
        <button type="button" class="btn btn-danger" onclick="location.href='{% url 'remove' main.id %}'">Reject</button>
    </div>

</body>
</html>
