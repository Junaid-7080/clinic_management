<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .form-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555555;
        }
        .form-container select,
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function updateSpecialization() {
            const doctors = JSON.parse('{{ doctors_json|safe }}');
            const doctorId = document.getElementById('doctor').value;
            const specializationField = document.getElementById('specialization');
            const doctor = doctors.find(doc => doc.id == doctorId);

            if (doctor) {
                specializationField.value = doctor.specialization;
            } else {
                specializationField.value = '';
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Create Schedule</h1>
        <form method="post">
            {% csrf_token %}

            <label for="doctor">Doctor:</label>
            <select name="doctor" id="doctor" onchange="updateSpecialization()" required>
                <option value="">Select a doctor</option>
                {% for doctor in doctors %}
                    <option value="{{ doctor.id }}">{{ doctor.first_name }}</option>
                {% endfor %}
            </select>

            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization" readonly required>

            <label for="shifts">Shifts:</label>
            <select name="shifts" id="shifts" required>
                {% for shift in shift_choices %}
                    <option value="{{ shift.0 }}">{{ shift.1 }}</option>
                {% endfor %}
            </select>

            <label for="day">Day:</label>
            <select name="day" id="day" required>
                {% for day in day_choices %}
                    <option value="{{ day.0 }}">{{ day.1 }}</option>
                {% endfor %}
            </select>

            <button type="submit">Create Schedule</button>
        </form>
    </div>
</body>
</html>
