<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Prescription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }
        textarea, input[type="date"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .section-divider {
            margin: 30px 0;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Prescription</h2>
        <form method="POST">
            {% csrf_token %}
            
            <label for="illness_description">Illness Description:</label>
            <textarea name="illness_description" id="illness_description" required></textarea>
        
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required>
        
            <label for="dose">Select Dose(s):</label>
            <select name="dose" id="dose" multiple required>
                {% for dose in doses %}
                    <option value="{{ dose.id }}">{{ dose.medicine.name }} - {{ dose.dose }}</option>
                {% endfor %}
            </select>
        
            <label for="per_day">Doses Per Day:</label>
            <input type="number" name="per_day" id="per_day" min="1" required>
        
            <label for="duration_days">Duration (Days):</label>
            <input type="number" name="duration_days" id="duration_days" min="1" required>
        
            <button type="submit" name="add_medicine">Add Medicine</button><br><br>

            <!-- Tests Section -->
            <div class="section-divider"></div>
            <h3>Add Tests</h3>
            <label for="test">Select Test(s):</label>
            <select name="test" id="test" multiple>
                {% for test in tests %}
                    <option value="{{ test.id }}">{{ test.name }} - â‚¹{{ test.cost }}</option>
                {% endfor %}
            </select>
            <button type="submit" name="add_test">Add Test</button><br><br>

            <button type="submit" name="final_submit">Finalize Prescription</button>
        </form>
    </div>
</body>
</html>
