<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center font-weight-bold">Edit Doctor Profile</div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ doctor.first_name }}" required>
                            </div>
 
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ doctor.last_name }}" required>
                            </div>

                            <div class="form-group">
                                <label for="specialization">Specialization</label>
                                <input type="text" class="form-control" id="specialization" name="specialization" value="{{ doctor.specialization }}" required>
                            </div>

                            <div class="form-group">
                                <label for="phone_number">Phone Number</label>
                                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ doctor.phone_number }}" required>
                            </div>

                            <div class="form-group">
                                <label for="image">Profile Picture</label>
                                <input type="file" class="form-control-file" id="image" name="image">
                                {% if doctor.image %}
                                <img src="{{ doctor.image.url }}" alt="Profile Picture" class="img-thumbnail mt-2" width="150">
                                {% endif %}
                            </div>

                            <div class="form-group">
                                <label for="experience">Experience (in years)</label>
                                <input type="number" class="form-control" id="experience" name="experience" value="{{ doctor.experience }}" required>
                            </div>

                            <div class="form-group">
                                <label for="clinic_address">Clinic Address</label>
                                <textarea class="form-control" id="clinic_address" name="clinic_address" rows="3" required>{{ doctor.clinic_address }}</textarea>
                            </div>



                            <button type="submit" class="btn btn-success btn-block">Update Doctor Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
