<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pharmacist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-primary text-center">Edit Pharmacist</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" value="{{ pharmacist.name }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contact Number</label>
                <input type="text" name="contact_number" class="form-control" value="{{ pharmacist.contact_number }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" name="address" class="form-control" value="{{ pharmacist.address }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Pharmacy Name</label>
                <input type="text" name="pharmacy_name" class="form-control" value="{{ pharmacist.pharmacy_name }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Emergency Contact</label>
                <input type="text" name="emergency_contact" class="form-control" value="{{ pharmacist.emergency_contact }}" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Save Changes</button>
                <a href="{% url 'pharmacist_detail' pharmacist.pk %}" class="btn btn-secondary">Cancel</a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
